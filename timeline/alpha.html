<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <style type="text/css">

  .selected-year{
    font-size: 90px;
    padding:20px;
    font-weight: lighter;
    display: block;
    text-align: center;
    margin:0px 0px 0px 20px;
    font-family: 'Rock Salt', cursive;
  }

  ul{

    list-style-type: none;
  }

  li{
    display: inline-block;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    text-align:center;
    transition-duration: 0.5s;
  }

  li:hover{
    animation: increase_font 0.5s;
    font-size: 120px;
    border-left: 2px solid black;
    border-right: 2px solid black;
    border-top: 2px solid black;
  }

  @keyframes increase_font {
      0%{
        font-size: 20px;
      }
      100%{
        font-size: 120px;
      }
  }
  </style>
</head>

<body>
  <h2 class="selected-year">2018</h2>
  <ul>
    <li>January</li>
    <li>February</li>
    <li>March</li>
    <li>April</li>
    <li>May</li>
    <li>June</li>
    <li>July</li>
    <li>August</li>
    <li>September</li>
    <li>October</li>
    <li>November</li>
    <li>December</li>
  </ul>
</body>

</html>
